<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Combinadores  */

        /* decendientes */
        section p {
            color: lime;
        }

        /* Hijo directo */
        article > div {
            background: rgb(80, 189, 247);
        }
        article > div > div { /*.son*/
            background: white;
        }

        /* elementos adyacentes */
        div + p {
            background: red;
        }

        /* elementos hermanos */
        p ~ strong{
            background: powderblue;
        }
    </style>
</head>
<Body>
    <section>
        <article>
            <p>Parrafo de articulo 1</p> 
            <div>
                No, soy un div
                <div class="son">
                    No, yo soy tu hijo
                </div>
                <p>Claro!, y yo no soy parrafo que esta al lado de un div</p>
            </div>  
        </article>
        <article>
            <p>Soy un parrafo del articulo 2</p>
            <strong>Y yo, soy tu hermano fuerte y azul</strong>
            <br>
            <strong>Y yo, soy tu hermano fuerte y azul</strong>     
        </article>
    </section>
</Body>
</html>
