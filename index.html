<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css units</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            font-size: calc((100% * 10) / 16); /* 62.5% = 10px */
            font-size: 62.5%;
        }
        section div {
            height: 16vh;  
            font-size: 3rem;
        }

        section div:nth-child(1n +1) {
            background-color: palevioletred;
        }

        section div:nth-child(2n +1) {
            background-color: palegreen;
        }

        .px {
            width: 500px;
        }
        .porcentaje {
            width: 50%;
        }
        .em {
            width: 50em;
        }
        .rem {
            width: 50rem;
        }
        .vw {
            width: 50vw;
        }
        .ch {
            width: 50ch;
        }
    </style>
</head>

<body>
    <h1>width =</h1>
    <section>
        <div class="px">px = 500</div>
        <div class="porcentaje">% = 50</div>
        <div class="rem">rem = 50</div>
        <div class="em">em = 50</div>
        <div class="vw">vw/vh = 50</div>
        <div class="ch">ch = 50</div>
    </section>
</body>

</html>
