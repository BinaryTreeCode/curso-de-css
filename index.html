<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z_index</title>
    <style>

        section {
            position: relative;
            margin: 25px;

        }
        #abajo {
            color: red;
            top: 50px;
        }

        .container {
            position: relative;
            margin: 25px;
            height: 200px;
            width: 200px;
        }
        .div1 {
            position: absolute;
            background: chocolate;
            border: 1px solid palegreen;
        }

        .div {
            position: absolute;
            border: 1px solid black;
            height: 100px;
            width: 100px;
            border-radius: 75px;
        }

        #blue {
            background: paleturquoise;
            z-index: 4;
            left: 50px;
        }
        #red {
            background: palevioletred;
            z-index: 5;
            top: 30px;
            left: 0;
        }
        #yellow {
            background: palegoldenrod;
            z-index: 6;
            left: 25px;
            bottom: 1;
        }
    </style>
</head>

<body>
    <section>
        <p>el orden del html afecta el z-index</p>
        <div class="div1">Es tando arriba los elementos</div>
        <div class="div1" id="abajo">escritos mas abajo</div>
    </section>
    <br>
    <section class="container">
        <div class="div" id="blue">
            <p>z-index = 4</p>
            <div class="div" id="yellow"><p>z-index = 6</p></div>
        </div>
        <div class="div" id="red"><p>z-index = 5</p>
        </div>
    </section>
</body>

</html>
