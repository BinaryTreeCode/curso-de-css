<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        
        .flex {
            display: flex;
            flex-direction: column;
            border: 1px double blue;
        }
        .grid {
            display: grid;
        }
        .div {
            margin: 20px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <section class="normal">
        <div class="div">margenes colapsadas</div>
        <div class="div"> 20 20 = 20</div>
    </section>

    <section class="flex">
        <div class="div">margenes sin colapsar</div>
        <div class="div"> 20 20 = 40</div>
    </section>

    <section class="grid">
        <div class="div">margenes sin colapsar</div>
        <div class="div"> 20 20 = 40</div>
    </section>
    <p>colapso o sobreposi√≥n de margenes se debe al tipo de display</p>
</body>
</html>
