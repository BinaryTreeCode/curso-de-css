<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css units</title>
    <style>
        body {
            background-color: black;
            margin: 0;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width:  100vw;
            height: 100vh;
            margin: 0;
        }

        section div:nth-child(2n +1) {
            background-color: palegreen;
        }

        .card {
            width:  50vw;
            height: 75vh;
            background-color: rgb(21, 127, 202);
            border-radius: 3%;
            overflow: hidden; 

            -webkit-box-shadow: 0px 0px 32px -2px rgba(255, 255, 255, 0.28);
            -moz-box-shadow: 0px 0px 32px -2px rgba(255, 255, 255, 0.28);
            box-shadow: 0px 0px 32px -2px rgba(255, 255, 255, 0.28);
        }
        .porcentaje {
            width: 50%;
        }
        .em {
            width: 50em;
        }
        .rem {
            width: 50rem;
        }

        .paws img {
            width: 30%;
            position: absolute;
            bottom: 1;
            top: -45%;
            height: auto;
        }
        .ch {
            width: 50ch;
        }

        /* queri */

        @media (max-width: 501px) {
        .card {
            width:  100vw;
            height: 100vh;
            border-radius: 0%;
        }

        .gatos {
            object-fit: cover;
            object-position: 30% 0;
        }
        
        .paws {
            background: rgb(21, 127, 202);
        }
        
        p {
            font-size: 4rem;
        }

        .paws img {
            width: 35%;
            bottom: 1;
            top: -50%;
        }
        }
    </style>
</head>

<body>
    <h1>width =</h1>
    <section>
        <div class="px">px = 500</div>
        <div class="porcentaje">% = 50</div>
        <div class="rem">rem = 50</div>
        <div class="em">em = 50</div>
        <div class="vw">vw/vh = 50</div>
        <div class="ch">ch = 50</div>
    </section>
</body>

</html>
