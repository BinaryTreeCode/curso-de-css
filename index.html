<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            height: 600px;
            width: 600px;
            background: gray;
            display: grid;
            /*Or use repeat(30, 1fr)*/
            grid-template-columns: 1fr 1fr 1fr 1fr; /*Divison de columnas||*/
            grid-template-rows: 1fr 1fr 1fr 1fr; /*Divison de filas --*/

            border: solid;
        }
        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: powderblue;
            gap: 1em;
        }
        .grid div:nth-child(-n + 5) {
            background: white;
        }
        .grid div:nth-child(+n + 5) {
            background: black;
        }

        .grid div:nth-child(2) {
            grid-column: 2 / 3; /*de la columna 2 a la 3*/
            grid-row: 2 / 3; /*de la fila 2 a la 3*/
        }

        .grid div:nth-child(3) {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        
        .grid div:nth-child(4) {
            grid-column: 4 / 5;
            grid-row: 4 / 5;
        }

        .grid div:nth-child(5) {
            grid-column: 1 / 2;
            grid-row: 4 / 5;
        }

        .grid div:nth-child(6) {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        .grid div:nth-child(7) {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .grid div:nth-child(8) {
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
