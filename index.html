    <style>
        * {
            margin: 0;
        }
        body {
            background-color: black;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width:  100vw;
            height: 100vh;
        }

        p {
            font-size: 2rem;
            font-weight: bolder;
            text-align: center;
            display: block;
        }

        .card {
            height: 75vh;
            background-color: rgb(21, 127, 202);
            border-radius: 3%;
            overflow: hidden; 

            -webkit-box-shadow: 0px 0px 32px -2px rgba(255, 255, 255, 0.28);
            -moz-box-shadow: 0px 0px 32px -2px rgba(255, 255, 255, 0.28);
            box-shadow: 0px 0px 32px -2px rgba(255, 255, 255, 0.28);
        }

        .card__img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            object-position: 0 70%;
        }

        .card__paws {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgb(202, 21, 21);
        }
        .card__paws:hover {
            background-color: rgb(21, 127, 202);
        }
        

        button {
            border: none;
            cursor: pointer;
            appearance: none;
            background-color: inherit;
            display: inline-block;
        }

        .card__paws img {
            width: 30%;
            position: absolute;
            bottom: 1;
            top: -40%;
            height: auto;
        }

        .card__paws--left {
            left: 5%;
            transform: rotate(35deg);
        }

        .card__paws--right {
            right: 5%;
            transform: rotate(-35deg);
        }

        /* queri */

        @media (max-width: 501px) {
        .card {
            width:  100vw;
            height: 100vh;
            border-radius: 0%;
        }

        .card__img {
            object-fit: cover;
            object-position: 30% 0;
        }
        
        .card__paws {
            background: rgb(21, 127, 202);
        }
        
        p {
            font-size: 4rem;
        }

        .paws img {
            width: 35%;
            bottom: 1;
            top: -50%;
        }
        }
    </style>
</head>

<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/979503/pexels-photo-979503.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="gatos" class="card__img">
            <div class="card__paws">
                <p>The cats of concert</p>
                <button onclick="beat(miau_left)">
                    <img src="https://i.imgur.com/1ZLJKZM.png" alt="paw left" class="card__paws--left">
                </button>
                <button onclick="beat(miau_right)">
                    <img src="https://i.imgur.com/1ZLJKZM.png" alt="paw right" class="card__paws--right">
                </button>
            </div>
        </div>
    </section>
</body>
<script>
    const miau_left = new Audio('left.mp3');
    const miau_right = new Audio('right.mp3');

    function beat(music) {
        music.play();
        music.volume = 0.1;
    };
</script>
